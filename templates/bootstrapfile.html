<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/textEditor" method="get">
       <h1>Enter the text to be edited:</h1>
       <textarea name ="editedtext" style="margin: 0px; width: 575px; height: 115px;"></textarea><br>
       <div>
           <input type="checkbox" name="RemovePunc">Remove Punctuations<br>
       </div>
       <div>
           <input type="checkbox" name="extraspaceremover">Remove Extra Spaces<br>
       </div>
       <div>
           <input type="checkbox" name="charcount">Count Number of characters<br>
       </div>
       <input type="checkbox" name="capitalizer">Capitalize Letters<br>
       <div>
           <button type="submit">Submit Now</button>
       </div>
   </form>
</body>
</html>
